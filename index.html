<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68de1d0260.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Matsi</title>
</head>

<body>

    <header id="header">
        
        <h1>Matsi</h1>

    </header>

    <section id="container">

        <section id="mainGame">

            <section id="gameText">

                <p></p>

            </section>

            <section id="gameButtons">

            </section>

        </section>

        <section id="status">

            <section id="stats">

                <h2>Stats:</h2>
                <h3>Health:</h3>
                <h3>Energy:<h3>
                <h3>XP:</h3>

            </section>

            <section id="stuff">

                <section id="inventory">

                    <h3>Inventory:</h3>
                    <h4>Berries:</h4>
                    <h4>Elderberry:</h4>
                    <h4>Blackberry:</h4>
                    <h4>Calendula:</h4>

                </section>

                <section id="weapon">

                    <h3>Weapon:</h3>
                    <h4>Slingshot</h4>
                    <h4>Pebbles:</h4>
                    <h4>Tangleballs:</h4>
                    <h4>Thornfruits:</h4>
                    <h4>Toxabombs</h4>

                </section>

            </section>

        </section>

    </section>

    <footer id="footer">

        <section>

            <h5>All background images from <a href="https://unsplash.com">Unsplash</a></h5>

        </section>

        <section>

            <h5>Matsi Game Â©2022 Hattie Tavares</h5>

        </section>

    </footer>
    
    <script src="main.js"></script>

</body>
</html>
