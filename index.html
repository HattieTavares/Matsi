<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68de1d0260.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Matsi</title>
</head>

<body>

    <header id="header">
        
        <h1>Matsi</h1>

    </header>

    <section id="container">

        <section id="mainGame">

            <section id="gameText">

                <section id="textBg">
                    <p id="story"></p>
                </section>

            </section>

            <section id="gameButtons">

                <section id="mainButtons">
                    <button id="forageBtn">Forage</button>
                    <button id="exploreBtn">Explore</button>
                    <button id="eatBtn">Eat</button>
                    <button id="restBtn">Rest</button>
                </section>

                <section id="attackButtons">
                    <button id="healBtn">Heal</button>
                    <button id="runBtn">Run</button>
                    <button id="pebbleBtn">Pebble</button>
                    <button id="tangleballBtn">Tangleball</button>
                    <button id="thornfruitBtn">Thornfruit</button>
                    <button id="toxabombBtn">Toxabomb</button>
                </section>

            </section>

        </section>

        <section id="status">

            <section id="stats">

                <h2>Stats:</h2>
                <i class="fa-solid fa-kit-medical"></i><h3>Health:</h3>
                <i class="fa-solid fa-bolt"></i><h3>Energy:<h3>
                <i class="fa-solid fa-circle-up"></i><h3>XP:</h3>

            </section>

            <section id="stuff">

                <section id="inventory">

                    <h3>Inventory:</h3>
                    <h4>Berries:</h4>
                    <h4>Elderberry:</h4>
                    <h4>Blackberry:</h4>
                    <h4>Calendula:</h4>

                </section>

                <section id="weapon">

                    <h3>Weapon:</h3>
                    <h4>Slingshot</h4>
                    <h4>Pebbles:</h4>
                    <h4>Tangleballs:</h4>
                    <h4>Thornfruits:</h4>
                    <h4>Toxabombs</h4>

                </section>

            </section>

        </section>

    </section>

    <footer id="footer">

         <h5>Matsi Game Â©2022 Hattie Tavares</h5>

    </footer>
    
    <script src="main.js"></script>

</body>
</html>
