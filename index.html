<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68de1d0260.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Matsi</title>
</head>

<body>

    <header id="header">
        
        <h1>Matsi</h1>

    </header>

    <section id="container">
        
        <section id="charStats">
            <section id="stats">

                <h2>Stats:</h2>
                <section class="statBars">
                    <h3><i class="fa-solid fa-kit-medical"></i> Health: <span id="health"></span></h3>
                </section>
    
                <section class="statBars">
                    <h3><i class="fa-solid fa-bolt"></i> Energy: <span id="energy"></span></h3>
                </section>
    
                <section class="statBars">
                    <h3><i class="fa-solid fa-circle-up"></i> XP: <span id="exp"></span></h3>
                </section>
            
            </section>

            <section id="charPic">
                <img src="images/matsi.png" alt="">
            </section>

        </section>


        <section id="mainGame">

            <section id="gameText">

                <section id="textBg">
                    <p id="story"></p>
                </section>

            </section>

            <section id="gameButtons">

                <section id="mainButtons">
                    <button id="forageBtn" class="btn">Forage</button>
                    <button id="exploreBtn" class="btn">Explore</button>
                    <button id="eatBtn" class="btn">Eat</button>
                    <button id="restBtn" class="btn">Rest</button>
                </section>

                <section id="attackButtons">
                    <button id="healBtn" class="btn">Heal</button>
                    <button id="runBtn" class="btn">Run</button>
                    <button id="pebbleBtn" class="btn">Pebble</button>
                    <button id="tangleballBtn" class="btn">Tangleball</button>
                    <button id="thornfruitBtn" class="btn">Thornfruit</button>
                    <button id="toxabombBtn" class="btn">Toxabomb</button>
                </section>

            </section>

        </section>

        <section id="stuff">

            <section id="inventory">

                <h3>Inventory:</h3>

                <section class="statBars">
                    <h4>Berries: <span id="berry"></span></h4>
                </section>

                <section class="statBars">
                    <h4>Elderberry: <span id="eBerry"></span></h4>
                </section>

                <section class="statBars">
                    <h4>Blackberry: <span id="bBerry"></span></h4>
                </section>

                <section class="statBars">
                    <h4>Calendula: <span id="calendula"></span></h4>
                </section>

            </section>

            <section id="weapon">

                <h3>Weapon: Slingshot</h3>

                <section class="statBars">
                    <h4>Pebbles: <span id="ammo1"></span></h4>
                </section>

                <section class="statBars">
                    <h4>Tangleballs: <span id="ammo2"></span></h4>
                </section>

                <section class="statBars">
                    <h4>Thornfruits: <span id="ammo3"></span></h4>
                </section>

                <section class="statBars">
                    <h4>Toxabombs: <span id="ammo4"></span></h4>
                </section>
                
            </section>

        </section>

    </section>

    <footer id="footer">

         <h5>Matsi Game Â©2022 Hattie Tavares</h5>

    </footer>
    
    <script src="main.js"></script>

</body>
</html>
